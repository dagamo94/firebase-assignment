<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trains</title>
</head>

<body class="bg-dark">
    <div class="container">

        <div class="row">
            <div class="col-md">
                <div class="jumbotron bg-primary text-light text-center">
                    <h1>Train Timetable</h1>
                    <hr class="my-1">
                    <p class="lead">Hurry! Train may leave</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <table class="table table-hover table-dark border border-primary">
                    <thead>

                        <tr class="tabletitle">
                            <h4 class="bg-primary text-light">Current Train Schedule</h3>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (minutes)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="train-schedules">
                       
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <table class="table table-hover table-dark border border-primary">
                    <thead>

                        <tr class="tabletitle">
                            <h4 class="bg-primary text-light">Current Train Schedule</h3>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">
                                <form>
                                    <div class="form-group">
                                        <label for="train-name">Train Name</label>
                                        <input type="text" class="form-control" id="train-name" placeholder="Train Name"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input type="text" class="form-control" id="destination"
                                            placeholder="Destination" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                        <input type="time" class="form-control" id="first-train-time"
                                            placeholder="Please input in military time" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="frequency">Frequency (minutes)</label>
                                        <input type="number" class="form-control" id="frequency"
                                            placeholder="Train's frequency" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary"
                                        id="capture-train-info">Submit</button>
                                </form>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>


    <script src="assets/javascript/code.js"></script>
</body>

</html>
